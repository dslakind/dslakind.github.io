

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arteries Occlusion Calculator</title>
  <script>
    function calculatePercentage(systolicBP) {
      const peakSystolicVelocity = 1.0578 * systolicBP + 50.46;


      const threshold50 = 2 * 125;
      const threshold75 = 4 * 125;


      let percentage;


      if (peakSystolicVelocity < threshold50) {
        percentage = "0%-50%";
      } else if (peakSystolicVelocity === threshold50) {
        percentage = "50%";
      } else if (threshold50 < peakSystolicVelocity && peakSystolicVelocity < threshold75) {
        percentage = "50%-75%";
      } else if (peakSystolicVelocity >= threshold75) {
        percentage = ">= 75%";
      } else {
        percentage = "Unknown";
      }


      return percentage;
    }


    function calculateAndDisplay() {
      const systolicBP = parseFloat(prompt("Enter your systolic blood pressure (mm/Hg): "));
      const result = calculatePercentage(systolicBP);
      alert(`Percent Occlusion in your arteries is approximately: ${result}`);
    }
  </script>
</head>
<body>
  <h1>Arteries Occlusion Calculator</h1>
  <button onclick="calculateAndDisplay()">Calculate Percentage</button>
</body>
</html>
